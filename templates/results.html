{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>Ranked Resumes</h1>
        <table class="table table-hover table-striped">
            <thead>
                <tr class="table">
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for resume,score in ranked_resumes %}
                <tr class="table-light">
                    <td>{{ resume[8:] }}</td>
                    <td>{{ "%.2f" | format(score * 100) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
