{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <img src="{{ url_for('static', filename='images/admin.png') }}" height="50px" style="display: block; margin: auto;" alt="admin logo">
        <br>
        <h1 style="text-align:center; color:black; font-size:30px; font-family: 'Barlow', sans-serif;">Admin Login</h1>
        <hr>
        <br>
        <form action="{{ url_for('adminLogin') }}" method="post" style="font-size:15px; font-family: 'Barlow', sans-serif;"> 
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="username" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="submit" class="btn btn-dark" style="margin-top:20px;">Login</button>
            </div>
        </form>
    </div>
</div>
