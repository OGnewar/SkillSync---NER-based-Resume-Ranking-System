{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>Parsed Resume Details</h1>
        <hr>
        <table class="table table-hover table-striped">
            <thead>
                <tr class="table-light">
                    <th scope="col">Features</th>
                    <th scope="col">Values</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light">
                    <td>Applicant Name</td>
                    <td>{{ name }}</td>
                </tr>
                <tr class="table-light">
                    <td>Skills</td>
                    <td>{{ skills }}</td>
                </tr>
                <tr class="table-light">
                    <td>Experience</td>
                    <td>{{ experience }}</td>
                </tr>
                <tr class="table-light">
                    <td>Education</td>
                    <td>{{ education }}</td>
                </tr>
                <tr class="table-light">
                    <td>Language Proficiency</td>
                    <td>{{ language }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{{ url_for('parse_res') }}"><button type="button" class="btn btn-outline-primary">Go Back</button></a>
    </div>
</div>
{% endblock %}
