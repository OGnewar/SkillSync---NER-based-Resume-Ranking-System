{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        {% if session['user'] %}
        <img src="{{ session['user']['picture'] }}" alt="Profile Picture" class="login-profile-pic">
        {% else %}
        <img src="static/images/google.png" height="100px" style="display: block; margin: auto;">
        {% endif %}
        <br>
        <h1 style="text-align:center;">Login Page</h1>
        <hr>
        {% if session['user'] %}
        <br>
        <h4>Welcome, {{ session['user']['name'] }}</h4>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('logout') }}"><button class="btn btn-outline-dark btn-lg">Logout</button></a>
        </div>
        {% else %}
        <br>
        <h4>Click the button below to login with google:</h4>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('google_login') }}"><button class="btn btn-outline-dark btn-lg">Login with Google</button></a>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
